{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'core:company_list' %}">Listar Empresas</a></h2>

<ul>
    {% for list in object_list %}
    <p><span>Nome: {{ list.name }}</span> Numero: {{list.legal_number}}</p>

    <a href="{% url 'core:company_edit' list.pk %}">edit</a>
    <a href="{% url 'core:company_delete' list.pk %}">delete</a>
    </li>
    {% endfor %}
</ul>


{% endblock %}
