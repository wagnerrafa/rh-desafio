{% extends "base.html" %} {% load static %} 

{% block content %}

<p><a href="{% url 'core:employee_list' %}">Listar Usuarios</a></h2>

<ul>
    {% for list in object_list %}
    <li>
        <p><span>Nome: {{ list.name }}</span> User: {{list.user}}</p>
    <a href="{% url 'core:employee_edit' list.pk %}">edit</a>
    <a href="{% url 'core:employee_delete' list.pk %}">delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'core:employee_new' %}">New</a>

{% endblock %}
